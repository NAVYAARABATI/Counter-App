<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <main id="container">
      <header>
        <h1>Counter App</h1>
      </header>
      <div id="count">
        <p id="box">0</p>
      </div>
      <div id="buttons">
        <button class="button" id="inc">+</button>
        <button class="button" id="dec">-</button>
      </div>
      <div>
        <button class="button" id="reset">RESET</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
